# Values here are the same across all environments
generic-service:
  nameOverride: health-kick

  image:
    repository: quay.io/hmpps/health-kick
    tag: latest
    port: 3000

  ingress:
    enabled: true
    tlsSecretName: health-kick-cert

  livenessProbe:
    httpGet:
      path: /health

  readinessProbe:
    httpGet:
      path: /health

  env:
    NODE_ENV: "production"

  #Â https://my.pingdom.com/probes/ipv4
  allowlist:
    undefined: internal/32
    groups: []

generic-prometheus-alerts:
  targetApplication: health-kick
