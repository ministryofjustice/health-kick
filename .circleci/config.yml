version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@2.2

jobs:
  validate:
    executor:
      name: hmpps/node
      tag: 12-buster-browsers
    steps:
      - checkout
      - restore_cache:
          key: node_modules-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm ci --no-audit
      - save_cache:
          key: node_modules-{{ checksum "package-lock.json" }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run Tests
          command: npm test -- --maxWorkers=2
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/build_docker:
          name: build_docker
          filters:
            branches:
              only:
                - main
          requires:
            - validate
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          retrieve_secrets: none
          context:
            - hmpps-common-vars
            - dps-toolkit
          requires:
            - build_docker

  scheduled:
    triggers:
      - schedule:
          cron: '0 7 * * 1-5'
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_security_audit
